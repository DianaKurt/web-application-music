<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Store</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <h1>Music Store</h1>

    <!--Toolbar -->
    <div class="toolbar">

      <div class="field">
        <label for="lang">Language</label>
        <select id="lang">
          <option value="en-US">English (US)</option>
          <option value="de-DE">Deutsch</option>
        </select>
      </div>

      <div class="field field--small">
        <label for="seed">Seed</label>
        <input id="seed" type="text" value="42" inputmode="numeric" />
      </div>

      <div class="field field--small">
        <label for="likes">Likes avg</label>
        <input id="likes" type="number" step="0.1" value="3.7" />
      </div>

      <div class="field field--small">
        <label for="view">View</label>
        <select id="view">
          <option value="table">Table</option>
          <option value="gallery">Gallery</option>
        </select>
      </div>
      

      <!-- seed -->
      <div class="actions">
        <button id="random-seed" type="button">Random seed</button>
      </div>

    </div>

    <!--Table View-->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th></th> <!-- expand arrow -->
            <th>#</th>
            <th>Song</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Likes</th>
          </tr>
        </thead>

        <tbody id="songs-table">
        
        </tbody>
      </table>
    </div>

    <div id="gallery" class="gallery" style="display:none;"></div>

    <div id="sentinel" style="height: 1px;"></div>


    <!--pagination placeholder -->
    <div class="pagination">
      <div class="left">
        <button id="prev-page" type="button">◀ Prev</button>
      </div>
    
      <div class="right">
        <span class="badge" id="page-badge">Page 1</span>
        <button id="next-page" type="button">Next ▶</button>
      </div>
    </div>
  </div>
   <!-- modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
  
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-label="Song details">
      <button class="modal-close" type="button" data-close="1" aria-label="Close">✕</button>
  
      <div class="modal-body" id="modal-body"> 
      </div>
    </div>
  </div>
  
  <!-- JS -->
  <script src="https://unpkg.com/tone/build/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/seedrandom@3.0.5/seedrandom.min.js"></script>
  
  <script type="module" src="app.js"></script>
  

</body>
</html>
